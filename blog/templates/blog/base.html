<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dsouza Blog</title>

  <!--Bootsrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Font Awesome for span icons in bootstrap -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <!--Medium Style Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <!--Custom CSS -->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <!--Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Ubuntu" rel="stylesheet">


  </head>
  <body class="loader">

    <!--navbar -->
    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Dsouza Sisters</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="https://www.facebook.com"><span class="fab fa-facebook-square"></span></a></a>
          <a class="nav-item nav-link" href="https://www.instagram.com"><span class="fab fa-instagram" ></span></a></a>
          <a class="nav-item nav-link" href="#"><span class="fa fa-envelope" aria-hidden="true" ></span></a></a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'drafts' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            <a class="nav-item nav-link"><span class="fa fa-user" aria-hidden="true"></span> {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-nav-linkdisabled" style="margin-left" href="{% url 'login' %}" aria-label="Login">
              <span class="fa fa-user" aria-hidden="true"></span></a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!--content block -->
    <div class="content container">
      <div class="row">
        
        <div class="col-md-8">

          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
